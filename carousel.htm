<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="carousel.css" />
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>test</title>
	</head>
	<body>
		<div class="container-carousel-trending">
			<div id="carouselTrending" class="carousel slide" data-bs-ride="carousel">
				<div class="carousel-indicators">
					<button
						id="buttonIndicator"
						type="button"
						data-bs-target="#carouselTrending"
						data-bs-slide-to="0"
						class="active"
						aria-current="true"
						aria-label="Slide 1"
					></button>
					<button
						id="buttonIndicator"
						type="button"
						data-bs-target="#carouselTrending"
						data-bs-slide-to="1"
						aria-label="Slide 2"
					></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<div class="flexbox-container">
							<figure class="box crop-to-fit">
								<img
									class="d-block"
									w-100
									src="https://res.cloudinary.com/calvin-cloud/image/upload/v1627188690/Front%20End/Trending/hijab_l0okhd.jpg"
									alt=""
								/>
							</figure>
							<figure class="box crop-to-fit">
								<img
									class="d-block"
									w-100
									src="https://res.cloudinary.com/calvin-cloud/image/upload/v1627188690/Front%20End/Trending/streetwear_women_cs2fhe.jpg"
									class="
										img-fluid
										${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}
									"
									alt=""
								/>
							</figure>
						</div>
					</div>
					<div class="carousel-item">
						<ul class="items">
							<li>
								<figure class="box crop-to-fit">
									<img
										class="d-block"
										w-100
										src="https://res.cloudinary.com/calvin-cloud/image/upload/v1627188691/Front%20End/Trending/men_mtohqy.jpg"
										alt=""
									/>
								</figure>
							</li>

							<li>
								<figure class="box crop-to-fit">
									<img
										class="d-block"
										w-100
										src="https://res.cloudinary.com/calvin-cloud/image/upload/v1627188690/Front%20End/Trending/cargo_kpnr8x.jpg"
										class="
											img-fluid
											${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}
										"
										alt=""
									/>
								</figure>
							</li>
						</ul>
					</div>
				</div>
				<button
					id="buttonNextPrev"
					class="carousel-control-prev"
					type="button"
					data-bs-target="#carouselTrending"
					data-bs-slide="prev"
				>
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button
					id="buttonNextPrev"
					class="carousel-control-next"
					type="button"
					data-bs-target="#carouselTrending"
					data-bs-slide="next"
				>
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
