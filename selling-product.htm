<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style/style-product.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			rel="icon"
			href="https://res.cloudinary.com/calvin-cloud/image/upload/v1627176188/Front%20End/Vector_thsrau.svg"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="./style/selling-product.css" />
	</head>
	<body>
		<div class="container d-flex wrapper">
			<div class="container left-container">
				<div class="container d-flex profile">
					<div class="profile"></div>
					<div class="photo-box">
						<img
							src="https://res.cloudinary.com/calvin-cloud/image/upload/v1627339637/Front%20End/profile_yzozml.jpg"
							alt="profile"
						/>
					</div>
					<div class="container profile">
						<h1 class="profile-name">Johanes Mikael</h1>
						<div class="d-grid gap-2 d-flex update-profile">
							<i class="fa fa-pencil" aria-hidden="true"></i>
							<p class="update-profile">Ubah Profile</p>
						</div>
					</div>
				</div>
			</div>
			<div class="container right-container">
				<div class="container inventory">
					<div class="container title">Inventory</div>
					<div class="container name-of-goods">
						<div class="form-group">
							<label for="goods">Name of goods</label>
							<input class="form-control" placeholder="" />
						</div>
					</div>
				</div>
				<div class="container item-details-wrapper">
					<div class="container title">Item details</div>
					<div class="container details">
						<div class="form-group">
							<label for="unit-price">Unit price</label>
							<input class="form-control" placeholder="" />
						</div>
						<div class="form-group">
							<label for="stock">Stock</label>
							<input class="form-control" placeholder="" />
						</div>
						<h1>Stock</h1>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="radio"
								name="inlineRadioOptions"
								id="baru-radio"
								value="baru"
							/>
							<label class="form-check-label" for="inlineRadio1">Baru</label>
						</div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="radio"
								name="inlineRadioOptions"
								id="bekas-radio"
								value="bekas"
							/>
							<label class="form-check-label" for="inlineRadio2">Bekas</label>
						</div>
					</div>
				</div>
				<div class="photo-of-goods-wrapper">
					<div class="container title">Photo of goods</div>
					<div class="container photo-of-goods">
						<div class="container goods">
							<div class="photos">
								<img
									src="https://res.cloudinary.com/calvin-cloud/image/upload/v1627948168/Front%20End/no-image_daqikm.svg"
									alt=""
								/>
							</div>
						</div>
						<div class="button-container">
							<button
								data-bs-toggle="modal"
								data-bs-target="#myModal"
								class="btn-primary upload-btn"
							>
								Upload foto
							</button>

							<!-- Modal -->
							<div
								class="modal"
								id="myModal"
								tabindex="-1"
								role="dialog"
								aria-labelledby="myModalLabel"
								aria-hidden="true"
							>
								<div class="modal-dialog">
									<!-- Modal content-->
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal">
												&times;
											</button>
											<h4 class="modal-title">Modal Header</h4>
										</div>
										<div class="modal-body">
											<p>Please upload image</p>
										</div>
										<div class="modal-footer">
											<button
												type="button"
												class="btn btn-default"
												data-dismiss="modal"
											>
												Close
											</button>
										</div>
										<form>
											<div class="form-group">
												<input
													type="file"
													class="form-control-file"
													id="exampleFormControlFile1"
												/>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="container description">
					<h1>Description</h1>

					<div class="form-group">
						<textarea
							class="form-control"
							id="exampleFormControlTextarea1"
							rows="10"
						></textarea>
					</div>
				</div>

				<div class="sell-btn-container">
					<button class="btn-primary sell-btn">Jual</button>
				</div>
			</div>
		</div>
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
