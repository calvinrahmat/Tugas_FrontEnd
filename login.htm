<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="form-box">
			<div class="logo">
				<img
					src="https://res.cloudinary.com/calvin-cloud/image/upload/v1627004541/Front%20End/logo_blanja_jtyc2a.svg"
					alt="logo blanja"
				/>
			</div>
			<div class="title">
				<h1>Please login with your account</h1>
			</div>
			<div class="button-box">
				<div id="button"></div>
				<button
					id="tog-cust"
					type="button"
					class="toggle-button"
					onclick="loginCustomer()"
				>
					Customer
				</button>
				<button
					id="tog-seller"
					type="button"
					class="toggle-button"
					onclick="loginSeller()"
				>
					Seller
				</button>
			</div>
			<form id="login-customer" class="input-group">
				<input type="text" class="input-field" placeholder="Email" required />
				<input
					type="text"
					class="input-field"
					placeholder="Password"
					required
				/>
				<button type="submit" class="submit-button">Login</button>
			</form>

			<form id="login-seller" class="input-group">
				<input type="text" class="input-field" placeholder="Email" required />
				<input
					type="text"
					class="input-field"
					placeholder="Password"
					required
				/>
				<button type="submit" class="submit-button">Login</button>
			</form>
			<p class="text-forgot" id="forgot-pass-cust">
				<a href="#" class="link-forgot-pass">Forgot password?</a>
			</p>
			<p class="tokopedia" id="tokopedia-cust">
				Don't have a Tokopedia account?
				<a href="#" class="register">Register</a>
			</p>
		</div>
		<script src="script.js"></script>
	</body>
</html>
